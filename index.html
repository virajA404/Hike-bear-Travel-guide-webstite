<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" href="images/icon.svg" type="image/x-icon" />
    <title>Hike Bear</title>
  </head>
  <body>
    <!-- header starts here -->
    <div class="header">
      <div class="logo">
        <img src="images/logonew3.svg" alt="" />
      </div>
      <div class="nav">
        <a href="/">Experiences</a>
        <a href="/">Stays</a>
        <a href="/">Rentals</a>
        <a href="/">Blog</a>
        <a href="/">About Us</a>
      </div>
      <div class="contact">
        <button class="btn_contact">Contact Us</button>
      </div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="32"
        height="32"
        fill="currentColor"
        class="bi bi-list"
        viewBox="0 0 16 16"
      >
        <path
          fill-rule="evenodd"
          d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
        />
      </svg>
    </div>
    <!-- header ends here -->

    <!-- hero content starts here -->
    <div class="main">
      <div class="content">
        <h1 id="hero-text">
          Hike Beyond, <br />
          Explore Within: Adventure Awaits
        </h1>
        <p>
          "Embark on a transformative journey, explore stunning landscapes, and
          create unforgettable memories through our meticulously crafted guided
          hiking adventures."
        </p>
        <button class="btn_cta">Get Started</button>
      </div>

      <img class="hero_image" src="images/hero 1.svg" alt="" />
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" href="images/icon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Hike Bear</title>
  </head>
  <body>
    <!-- header starts here -->
    <div class="header">
        <img class="logo" src="images/logonew3.svg" alt="" />
      <div class="nav">
        <ul>
          <li>
            <a href="/">Experiences</a>
          </li>
          <li>
            <a href="/">Stays</a>
          </li>
          <li>
            <a href="/">Rentals</a>
          </li>
          <li>
            <a href="/">Blog</a>
          </li>
          <li>
            <a href="/">About Us</a>
          </li>
          <li>
            <button class="btn_contact" id="hamburger-menu-btn">Contact Us</button>
          </li>
        </ul>
      </div>
      <div class="contact">
        <button class="btn_contact">Contact Us</button>
      </div>
      <span class="material-symbols-outlined">
        menu
        </span>
    </div>
    <!-- header ends here -->

    <!-- hero content starts here -->

    <section class="main">
      <div class="content">
        <h1 id="hero-text">
          Hike Beyond, <br />
          Explore Within: <br />Adventures Await
        </h1>
        <p>
          Embark on a transformative journey, explore stunning landscapes, and
          create unforgettable memories through our meticulously crafted guided
          hiking adventures.
        </p>
        <button class="btn_cta">Get Started</button>
      </div>

      <img class="hero_image" src="images/hero 1.svg" alt="" />
    </section>

    <script>
      hamburger = document.querySelector('.material-symbols-outlined');
      hamburger.onclick = function(){
        navBar = document.querySelector(".nav");
        navBar.classList.toggle("active");
      }
    </script>
  </body>
</html>
